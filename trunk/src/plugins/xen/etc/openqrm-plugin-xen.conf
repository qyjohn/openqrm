# this is the openQRM-plugin-xen info file

OPENQRM_PLUGIN_VERSION="4.4.1.3"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi


OPENQRM_PLUGIN_DESCRIPTION="This openQRM plugin integrates the Xen virtualization technology."
OPENQRM_PLUGIN_TYPE="virtualization"

# additional optional parameter to set the vm-dir used by openQRM to find the xen-configuration files
# by default openQRM will look into /etc/xen and /etc/xen/vm/
#OPENQRM_PLUGIN_XEN_VM_CONFIG_DIR="/some-directory/"