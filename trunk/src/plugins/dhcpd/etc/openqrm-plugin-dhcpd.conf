# this is the openQRM-plugin-dhcpd info file

OPENQRM_PLUGIN_VERSION="4.0.1.0"


# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="dhcp3-server, ipcalc, openqrm-server"
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="dhcp, openqrm-server"
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="dhcp-server, ipcalc, openqrm-server"
fi

