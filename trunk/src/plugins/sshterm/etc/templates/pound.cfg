# pound reverse proxy + ssl configuration for ajaxterm
######################################################################

User		"openqrm"
Group		"openqrm"

## Logging: (goes to syslog by default)
##	0	no logging
##	1	normal
##	2	extended
##	3	Apache-style (common log format)
LogLevel	1

## check backend every X secs:
Alive		30

# ssl redirect to ajaxterm
ListenHTTPS
         Address 0.0.0.0
         Port    @@AJAXTERM_REVERSE_PROXY_PORT@@
         Cert    "@@POUND_PEM_CERT@@"
	 service
                  BackEnd
                      Address localhost
                      Port    8022
                  End
	End
End



