# this is the openQRM-plugin-windows info file

OPENQRM_PLUGIN_VERSION="4.4.1.0"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server,samba"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server,samba"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server,samba"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION="The Windows plugin manages Windows-Server."
OPENQRM_PLUGIN_TYPE="deployment"
