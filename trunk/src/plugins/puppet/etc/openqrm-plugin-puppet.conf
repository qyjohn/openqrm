OPENQRM_PLUGIN_VERSION="4.8.1.5"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, puppetmaster, subversion"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, puppet-server, subversion"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, subversion"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION="本插件利用puppet为器件提供了全自动的配置管理功能。"
OPENQRM_PLUGIN_TYPE="deployment"

# files which should be taken to the state backup
OPENQRM_PLUGIN_STATE_FILES=""
# dirs which should be taken to the state backup
OPENQRM_PLUGIN_STATE_DIRS="$OPENQRM_SERVER_BASE_DIR/openqrm/plugins/web/puppet/ $OPENQRM_SERVER_BASE_DIR/openqrm/plugins/etc/"

