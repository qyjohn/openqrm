# this is the openQRM-plugin-highavailability info file

OPENQRM_PLUGIN_VERSION="4.5.1.3"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION="The highavailability-plugin automatically provides high-availability for the appliances managed by openQRM."
OPENQRM_PLUGIN_TYPE="HA"
