# this is the openQRM-plugin-netapp-storage info file

OPENQRM_PLUGIN_VERSION="4.0.1.0"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, open-iscsi, expect"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	# check for fedora which names open-iscsi -> iscsi-initiator-utils
	if cat /etc/redhat-release | grep Fedora 1>/dev/null 2>&1; then
		OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, iscsi-initiator-utils, expect"
	else
		OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, open-iscsi, expect"
	fi
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, open-iscsi, expect"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION=The NetApp-storage plugin integrates NetApp-Filer Storage systems into openQRM."
OPENQRM_PLUGIN_TYPE="storage"

